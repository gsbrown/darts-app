# Server block for the Display Frontend (index.html)
server {
    listen 8441;
    server_name localhost;

    root /usr/share/nginx/html/display_content;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # CHANGE 2: Use the backend service name for proxying.
    # On the 'darts_network', Docker's internal DNS will resolve 'backend' 
    # to the correct container IP. This is the standard method.
    location /socket.io/ {
        proxy_pass http://backend:8046; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}

# Server block for the Controller Frontend (controller.html)
server {
    listen 8442;
    server_name localhost;

    root /usr/share/nginx/html/controller_content;
    index controller.html;

    # Also updated the proxy_pass here for consistency.
    location /socket.io/ {
        proxy_pass http://backend:8046;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}

